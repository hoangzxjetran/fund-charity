<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Your Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f8fa;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        background-color: #ffffff;
        margin: 40px auto;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        overflow: hidden;
      }
      .header {
        background-color: #007bff;
        color: #ffffff;
        padding: 20px;
        text-align: center;
      }
      .content {
        padding: 30px;
      }
      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 20px;
        background-color: #007bff;
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
      }
      .footer {
        background-color: #f1f1f1;
        text-align: center;
        font-size: 12px;
        padding: 20px;
        color: #888888;
      }
      .token-text {
        font-size: 14px;
        background: #f3f3f3;
        padding: 10px;
        border-radius: 4px;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Verify Forgot Password</h2>
      </div>
      <div class="content">
        <p>Hello,</p>
        <p>
          You recently requested to verify forgot password for your account.
          Click the button below to verify forgot password.
        </p>
        <a href="{{RESET_LINK}}" target="_blank" class="button">Click here</a>
        <p>Thanks,<br />Your Team</p>
      </div>
      <div class="footer">
        &copy; {{YEAR}} Your Company. All rights reserved.
      </div>
    </div>
  </body>
</html>
